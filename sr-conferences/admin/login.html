<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | SR Conferences</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body style="background-color: #f0f2f5;">

    <section style="min-height: 100vh; display: flex; justify-content: center; align-items: center;">
        <div class="admin-login-box">
            <h1>Admin Login</h1>
            <form action="./dashboard.html" method="GET">
                <label for="userid">User ID</label>
                <input type="text" id="userid" name="userid" placeholder="Enter Admin User ID" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>

                <button type="submit">Login</button>
            </form>
        </div>
    </section>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // STOP normal form submission

            // Capture input values
            const userID = document.getElementById('userid').value.trim();
            const password = document.getElementById('password').value.trim();

            // Check if correct credentials
            if (userID === 'admin' && password === 'admin123') {
                // Redirect to Admin Dashboard
                window.location.href = 'admin-dashboard.html';
            } else {
                // Show error
                alert('Incorrect User ID or Password.');
            }
        });
    </script>

</body>
</html>
